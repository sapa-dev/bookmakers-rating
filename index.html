                                    <li class="bookmakers-rating__menu-item" data-tabs-nav="bysubrating">Рейтинг по надежности

                            </div>
                        </div>
                    </div>

                        <div class="bookmakers-rating__tabs" data-tabs>

                                    <div class="bookmakers-rating__card bookmakers-rating__card--empty"></div>
                                    <div class="bookmakers-rating__card bookmakers-rating__card--empty"></div>
                                    <div class="bookmakers-rating__card bookmakers-rating__card--empty"></div>
                                    <div class="bookmakers-rating__card bookmakers-rating__card--empty"></div>

                            </svg>
                        </a>
                        <a href="#" class="bookmakers-rating__footer-info">
                            <span>Как формируется рейтинг?</span>
                        </a>
                    </div>
                </div>
